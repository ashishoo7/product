<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
        <div class="nav-bar"></div>
        <div class="cart">Cart: {{cart}} </div>

        <div class="product-display">
        <div class="product-container">
         <div class="product-image"> 
         <img :src="image" alt="socks" 
         :class= "{'out-of-stock-img':!(inventory > 10)}">
         
        <!-- <a :href="url">click here</a> -->
        <!-- <img v-bind:src="image" alt="socks"> -->
         </div>
         <div class="product-info"> 
            <h1>{{ product }}</h1>
            <ul>
                <li v-for = "detail in details"> {{ detail }} </li>
                
            </ul>
            <ul>
                <li v-for = "size in sizes"> {{size}} </li>
            </ul>
            <div
                v-for = "varient in varients" 
                :key="varient.id" 
                @mouseover="updateImage(varient.image)" 
                class="color-circle "
                :style="{backgroundColor:varient.color}" > 
            </div>
            </ul>
            <p v-show = "onSale" >On Sale</p>
            <p v-if = "inventory > 10">In Stock</p>
            <p v-else = "inventory =< 10 && inventory > 0">All most sold out !</p>
            <button class="button"
            :class="{'disabledButton': !(inventory > 10)}"
            :disabled = '!(inventory > 10)'
            @click="addToCart">Add To Cart</button>
            <!-- <p v-else>Out Of Stock</p> -->
        </div>
        </div>
        </div>
        </div>

    <!-- Import Js -->
    <script src="./main.js"></script>
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
